<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/frontend-challenges/projects/conference-ticket-generator/favicon-32x32.png" type="image/x-icon" />
    <title>Conference ticket generator</title>
    <meta name="description" content="Generate conference tickets" />
    <link
      rel="stylesheet"
      href="/frontend-challenges/projects/conference-ticket-generator/assets/mobile-BczkHPux.css"
      media="screen and (max-width: 480px)"
    />
    <link
      rel="stylesheet"
      href="/frontend-challenges/projects/conference-ticket-generator/assets/desktop-C22ok9L1.css"
      media="screen and (min-width: 481px)"
    />
    <script type="module" crossorigin src="/frontend-challenges/projects/conference-ticket-generator/assets/ticket-BzJvvFzC.js"></script>
    <link rel="modulepreload" crossorigin href="/frontend-challenges/projects/conference-ticket-generator/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/frontend-challenges/projects/conference-ticket-generator/assets/style-BlhyRHz6.css">
  </head>
  <body>
    <header>
      <h1>
        <img src="/frontend-challenges/projects/conference-ticket-generator/assets/logo-full-BX2U3u4u.svg" alt="coding conf" />
      </h1>
    </header>
    <main>
      <p class="desc__main">
        Congrats, <span class="desc__main--highlight user-name">Name</span>!
        Your ticket is ready.
      </p>
      <p class="desc__sub">
        We've emailed your ticket to
        <span class="desc__sub--highlight user-email">Email</span> and will send
        updates in the run up to the event.
      </p>
      <div class="ticket">
        <div class="ticket__conference">
          <img src="/frontend-challenges/projects/conference-ticket-generator/assets/logo-mark-BegL7hmk.svg" alt="Coding conf" />
          <div class="ticket__conference__info">
            <h2>Coding Conf</h2>
            <time datetime="2025-01-31">Jan 31, 2025 / Austin, TX</time>
          </div>
        </div>
        <div class="ticket__user">
          <img
            class="ticket__user__avatar"
            src="/frontend-challenges/projects/conference-ticket-generator/assets/image-avatar-COcyhrcy.jpg"
            alt="Avatar"
          />
          <div class="ticket__user__info">
            <span class="ticket__user__info__name user-name">Name</span>
            <div class="ticket__user__info__contact">
              <img
                class="ticket__user__info__contact__logo"
                src="/frontend-challenges/projects/conference-ticket-generator/assets/icon-github-DLgBSVdp.svg"
                alt="contact email"
              />
              <span class="ticket__user__info__contact__email user-github-name"
                >Nickname</span
              >
            </div>
          </div>
        </div>
        <div class="ticket__color">#01609</div>
      </div>
    </main>
  </body>
</html>
