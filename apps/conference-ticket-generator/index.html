<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference ticket generator</title>
    <meta name="description" content="Generate conference tickets" />
  </head>
  <body>
    <header>
      <h1>
        <img src="" alt="coding conf" />
        Codding Conf
      </h1>
    </header>
    <main>
      <p>
        Your Journey to Coding Conf <br />
        2025 Starts Here!
      </p>
      <p>Secure your spot at next year's biggest coding conference.</p>
      <form>
        <legend>Register coding conf</legend>
        <div>
          <label for="avatar">Upload Avatar</label>
          <div>
            <img src="" alt="upload" />
            <input type="file" id="avatar" name="avatar" accept="image/*" />
          </div>
          <p>
            <img src="" alt="" />
            Upload your photo (JPG or PNG, max size: 5MB)
          </p>
        </div>
        <div>
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" />
        </div>
        <div>
          <label for="github-username">Github Username</label>
          <input type="text" id="github-username" name="github-username" />
        </div>
        <div>
          <button type="submit">Generate My Ticket</button>
        </div>
      </form>
    </main>
  </body>
</html>
