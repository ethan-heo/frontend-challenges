<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./public/favicon-32x32.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference ticket generator</title>
    <meta name="description" content="Generate conference tickets" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/normalize.css" />
    <link rel="stylesheet" href="./src/styles/form/common.css" />
    <link
      rel="stylesheet"
      href="./src/styles/form/mobile.css"
      media="screen and (max-width: 480px)"
    />
    <link
      rel="stylesheet"
      href="./src/styles/form/desktop.css"
      media="screen and (min-width: 481px)"
    />
  </head>
  <body>
    <header>
      <h1>
        <img src="./src/assets/images/logo-full.svg" alt="coding conf" />
      </h1>
    </header>
    <main>
      <p class="desc__main">
        Your Journey to Coding Conf <br />
        2025 Starts Here!
      </p>
      <p class="desc__sub">
        Secure your spot at next year's biggest coding conference.
      </p>
      <form class="register-form">
        <div class="register-form__avatar">
          <label class="register-form__label" for="avatar">Upload Avatar</label>
          <label
            for="avatar"
            tabindex="0"
            class="register-form__avatar__upload"
          >
            <div class="register-form__avatar__upload__icon">
              <img src="./src/assets/images/icon-upload.svg" alt="upload" />
            </div>
            <p class="register-form__avatar__upload__guide">
              Drag and drop or click to upload
            </p>
            <input type="file" id="avatar" name="avatar" accept="image/*" />
          </label>
          <p class="register-form__avatar__notice">
            <img src="./src/assets/images/icon-info.svg" alt="upload notice" />
            Upload your photo (JPG or PNG, max size: 5MB)
          </p>
        </div>
        <div class="register-form__name">
          <label class="register-form__label" for="name">Full Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="register-form__email">
          <label class="register-form__label" for="email">Email Address</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="example@email.com"
          />
        </div>
        <div class="register-form__github-username">
          <label class="register-form__label" for="github-username"
            >Github Username</label
          >
          <input
            type="text"
            id="github-username"
            name="github-username"
            placeholder="@youtusername"
          />
        </div>
        <div class="register-form__submit">
          <button type="submit">Generate My Ticket</button>
        </div>
      </form>
    </main>
  </body>
</html>
