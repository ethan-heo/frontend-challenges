<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference ticket generator</title>
    <meta name="description" content="Generate conference tickets" />
  </head>
  <body>
    <header>
      <h1>
        <img src="" alt="coding conf" />
        Codding Conf
      </h1>
    </header>
    <main>
      <p>Congrats, <span>Name</span>! Your ticket is ready.</p>
      <p>
        We've emailed your ticket to <span>Email</span> and will send updates in
        the run up to the event.
      </p>
      <div>
        <div>
          <img src="" alt="Coding conf" />
          <time>Jan 31, 2025 / Austin, TX</time>
        </div>
        <div>
          <img src="" alt="Avatar" />
          <div>
            <span>Name</span>
            <div>
              <img src="" alt="contact email" />
              <span>Email</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
