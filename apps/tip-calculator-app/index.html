<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/common.css" />
    <link
      rel="stylesheet"
      href="./src/styles/mobile.css"
      media="screen and (max-width: 480px)"
    />
    <link
      rel="stylesheet"
      href="./src/styles/desktop.css"
      media="screen and (min-width: 481px)"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin-top: 20px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h2 class="title">SPLI<br />TTER</h2>
      <section class="calc-section">
        <form>
          <div class="form">
            <label class="form__calc__label" for="bill">Bill</label>
            <div class="form__bill">
              <input id="bill" name="bill" type="number" value="0" />
            </div>
            <label class="form__calc__label" for="custom-tip"
              >Select Tip %</label
            >
            <div class="form__tip">
              <input type="radio" id="five" name="tip" value="5" />
              <label class="form__tip__selector" for="five">5%</label>
              <input type="radio" id="ten" name="tip" value="10" />
              <label class="form__tip__selector" for="ten">10%</label>
              <input type="radio" id="fifteen" name="tip" value="15" checked />
              <label class="form__tip__selector" for="fifteen">15%</label>
              <input type="radio" id="twenty-five" name="tip" value="25" />
              <label class="form__tip__selector" for="twenty-five">25%</label>
              <input type="radio" id="fifty" name="tip" value="50" />
              <label class="form__tip__selector" for="fifty">50%</label>
              <input type="number" name="custom-tip" id="custom-tip" placeholder="Custom" />
            </div>
            <label class="form__calc__label" for="people"
              >Number of People
            </label>
            <div class="form__people">
              <input
                type="number"
                name="people"
                id="people"
                value="0"
                min="1"
                step="1"
              />
              <p class="form__people--error">Can't be zero</p>
            </div>
          </div>
          <div class="result">
            <div class="result__category">
              <div class="result__category__item">
                <div class="result__category__item__title">
                  <span class="result__category__item__title--highlight"
                    >Tip Amount</span
                  >/ person
                </div>
                <div class="result__category__item__tip">$0.00</div>
              </div>
              <div class="result__category__item">
                <div class="result__category__item__title">
                  <span class="result__category__item__title--highlight"
                    >Total</span
                  >/ person
                </div>
                <div class="result__category__item__price">$0.00</div>
              </div>
            </div>
            <input class="result__reset-btn" type="reset" disabled></input>
          </div>
        </form>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ethan-heo/frontend-challenges/tree/master/apps/tip-calculator-app">ethan-heo</a>.
    </div>
    <script type="module" src="./src/scripts/calculator.ts"></script>
  </body>
</html>
